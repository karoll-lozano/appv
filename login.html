<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title>App Viaje</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  </head>


  <body>

   <section class="logo">
       <div class="container mb-2 text-center">
           <img src="img/avion.png" alt="Logo Viajes" width="197" height="auto" class="img-fluid"></img>           
       </div>
   </section>

   <section class="login">
    <div class="container">
        <div class="row">

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="email" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="my-4 text-center">
                <button class="btn btn-primary" type="submit">INGRESA</button>
            </div>
            <div class="my-1 text-center">
                <p>¿No tienes cuenta? Registrate <a href="#">Aquí</a></p>
            </div>
            <div class="my-1 text-center">
                <p>Si prefieres ingresa con</p>
            </div>

            <div class="col-12 my-3 text-center">
                <a href="#" class="mx-3">
                    <img src="img/Icon awesome-google.png" alt="">
                </a>
                <a href="#" class="mx-3">
                    <img src="img/Icon ionic-logo-facebook.png" alt="">
                </a>
                    
                
            </div>
        </div>
    </div>   

   </section>
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
