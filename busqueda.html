<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- FontOwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/busqueda.css">

    <title>App Viaje</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  </head>

  <body>

    <div class="container">
       <div class="row">
            <div class="col-10 my-3">
               <input type="text" class="busqueda">
               <i class="fa fa-search icono"></i>
            </div>
            <div class="col-2 my-3">
                <a href="#" class="mx-2">
                    <img src="img/icon-navigation.png" alt="">
                </a>
             </div>
       </div> 
    </div>

    <!-- Botones NAV alineados -->
    <div class="container my-3"> 
       <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary form-control btn-block">Vuelos</button>
            </div>    
            <div class="col">
                <button type="button" class="btn btn-primary form-control btn-block">Habitaciones</button>
            </div>    
            <div class="col">
                <button type="button" class="btn btn-primary form-control btn-block">Paquetes</button>
            </div>    
       </div>           
    </div>

    <!-- Form con Datos de Viaje -->
    <div class="container my-3">

        <div class="row my-2">
            <h5>¿A dónde vamos?</h5>
        </div>
        <div class="row my-2">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td><img src="img/icon-maps.png" alt=""></td>
                        <td><input type="text" class="form-control input-viaje" placeholder="Ingresa tu destino"></td>
                    </tr>
                    <tr>
                        <td><img src="img/Icon-location.png" alt=""></td>
                        <td><input type="text" class="form-control input-viaje" placeholder="Ingresa tu destino"></td>
                    </tr>
                    <tr>
                        <td><img src="img/icon-people.png" alt=""></td>
                        <td><input type="text" class="form-control input-viaje" placeholder="Cantidad de personas"></td>
                    </tr>                    
                </tbody>
            </table>            
        </div>

        <div class="row my-2">
            <h5>Selecciona las fechas</h5>
        </div>
        <div class="row my-2">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td><img src="img/icon-calendar1.png" alt=""></td>
                        <td><input type="text" class="form-control input-viaje" placeholder="Fecha de ida"></td>
                    </tr>
                    <tr>
                        <td><img src="img/icon-calendar2.png" alt=""></td>
                        <td><input type="text" class="form-control input-viaje" placeholder="Fecha de regreso"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="row my-2">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td class="text-center"><input class="form-check-input check-define destino" type="radio" name="radio-define" id="radio-define"></td>
                        <td><p>Aún no lo defino</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
       <div class="row">

       </div> 
    </div>
    
    
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
