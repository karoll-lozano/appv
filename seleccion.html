<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- FontOwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/seleccion.css">

    <title>App Viaje</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  </head>

  <body>
    
    <div class="container">

        <div class="row mb-2">
            <div class="col-10 my-3 d-flex justify-content-start"></div>            
            <div class="col-2 my-3 d-flex justify-content-end">
                <a href="#" class="mx-2">
                    <img src="img/icon-navigation.png" alt="">
                </a>
             </div>
        </div>

        <div class="row my-3">
            <div class="d-flex justify-content-center">
                <img src="img/img-resultado/Componente 25 – 1.png" alt="">
            </div>
        </div>
        
        <div class="row my-3">
            <div class="d-flex justify-content-center">
                <h3 class="titulo">Hotel Starlight South</h3>
            </div>
        </div>

        <div class="row my-3">
            <div class="d-flex justify-content-center">
                <img src="img/icon-stars.svg" alt="">
            </div>
        </div>

        <div class="row my-3">
            <div class="d-flex justify-content-center">
                <h2 class="sub-titulo">Detalles de la reserva</h2>
            </div>
        </div>

        <div class="row my-3">
            <div class="d-flex justify-content-start">
                <h2 class="detalle">Desde el 26 de junio al 03 de julio</h2>
            </div>
        </div>

        <div class="row my-3">
            <div class="d-flex justify-content-start">
                <h2 class="detalle">1 habitación para 2 personas.</h2>
            </div>
        </div>

        <div class="row my-3">
            <div class="d-flex justify-content-start">
                <h2 class="detalle">$960.000 clp</h2>
            </div>
        </div>

        <div class="row my-4">
            <div class="d-flex justify-content-center">
                <h2 class="caracteristica">Características</h2>
            </div>
        </div>

        <div class="row my-4">
            <div class="d-flex justify-content-center">
                <img src="img/Grupo 21.svg" alt="">
            </div>
        </div>

        <div class="row my-2">
            <div class="d-flex justify-content-center">
                <h2 class="ver">Ver más</h2>
            </div>
        </div>

        <div class="row my-2">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">CONFIRMAR RESERVA</button>
            </div>
        </div>

        <div class="row footer">
            <img class="bloque" src="img/img-footer.png" alt="footer">
        </div>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
